<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GIAO DIỆN TỔNG HỢP</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      font-size: 2rem;
    }
    .section-box {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    /* Menu  */
    .dropdown {
      position: relative;
      display: inline-block;
      font-size: 18px;
    }
    .dropdown button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .dropdown button:hover {
      background-color: #2980b9;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 8px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .dropdown:hover .dropdown-content {
      display: block;
      opacity: 1;
      visibility: visible;
    }
    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #ddd;
      border-radius: 5px;
      transition: background-color 0.3s ease, padding-left 0.3s ease;
    }
    .dropdown-content a:hover {
      background-color: #f0f0f0;
      padding-left: 20px;
    }

    /* Bảng  */
    .table-container {
      overflow-x: auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      border: 1px solid #ddd;
      background-color: #fafafa;
    }
    th {
      background-color: #44444c;
      color: white;
      font-weight: bold;
    }
    td {
      background-color: #fff;
    }
    tr:nth-child(even) td {
      background-color: #f4f4f4;
    }
    table th, table td {
      border-radius: 6px;
    }

    /* Responsive Styling */
    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
    <head>
        <h1>Website tổng hợp!</h1>
    </head>

    <!-- Menu  -->
  <!-- Menu -->
<div class="dropdown">

    <a href="#" onclick="showMenuContent('about')">Giới thiệu</a>

  </div>
</div>

<!-- Vùng hiển thị nội dung menu động -->
<div id="menu-content" class="section-box" style="display:none; margin-top: 20px;"></div>

      <!-- Bảng -->

            <tr><th>Tên</th><th>Tuổi</th></tr>

      <!-- JavaScript Tương Tác -->
      <div class="section-box">
        <h2>JavaScript – Tương tác</h2>
        <p id="demo"></p>

          document.getElementById("demo").innerHTML = "Chào mừng bạn đến với website của chúng tôi!";

      <!--  đăng nhập -->
      <div class="section-box">
        <h2>Form Đăng Nhập</h2>
        <form onsubmit="loginUser(event)">
          <label>Tên đăng nhập: <input type="text" id="username" required /></label><br/><br/>
          <label>Mật khẩu: <input type="password" id="password" required /></label><br/><br/>
          <button type="submit">Đăng nhập</button>
          <p id="session-info" style="margin-top: 10px; font-weight: bold;"></p>
          <button id="logout-btn" onclick="logoutUser()" style="display: none; margin-top: 10px;">Đăng xuất</button>
        </form>
        <p id="login-message"></p>
    
        <script>
            function generateToken() {
              return Math.random().toString(36).substr(2) + Date.now().toString(36);
            }
          
            function loginUser(event) {
              event.preventDefault();
              const user = document.getElementById('username').value;
              const pass = document.getElementById('password').value;
          
              let message = '';
              if (user === 'chi123' && pass === '123@456') {
                const token = generateToken();
                sessionStorage.setItem('authToken', token);
                sessionStorage.setItem('role', 'Admin');
                message = 'Đăng nhập thành công với vai trò Admin!';
              } else if (user === 'chi1234' && pass === '123@456@') {
                const token = generateToken();
                sessionStorage.setItem('authToken', token);
                sessionStorage.setItem('role', 'Khách hàng');
                message = 'Đăng nhập thành công với vai trò Khách hàng!';
              } else {
                message = 'Sai tài khoản hoặc mật khẩu.';
              }
          
              document.getElementById('login-message').innerText = message;
              checkSession(); // Cập nhật giao diện
            }
          
            function logoutUser() {
              sessionStorage.clear();
              document.getElementById('login-message').innerText = 'Bạn đã đăng xuất.';
              checkSession(); // Cập nhật lại giao diện
            }
          
            function checkSession() {
              const token = sessionStorage.getItem('authToken');
              const role = sessionStorage.getItem('role');
              const infoBox = document.getElementById('session-info');
              const logoutBtn = document.getElementById('logout-btn');
          
              if (token) {
                infoBox.innerText = `Token: ${token} | Vai trò: ${role}`;
                logoutBtn.style.display = 'inline-block';
              } else {
                infoBox.innerText = 'Bạn chưa đăng nhập.';
                logoutBtn.style.display = 'none';
              }
            }
          
            window.onload = checkSession;
          </script>
          
          
      </div>
    
      <!-- API giả lập -->
